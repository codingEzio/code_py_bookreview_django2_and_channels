{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'app_main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_main/css/myown.css' %}">
    <title>Booktime</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Booktime</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/about-us/' %}active{% endif %}">
                    <a href="/about-us/" class="nav-link">About us</a>
                </li>
                <li class="nav-item {% if request.path == '/basket/' %}active{% endif %}">
                    <a href="/basket/" class="nav-link">Basket</a>
                </li>
                <li class="nav-item {% if request.path == '/products/all' %}active{% endif %}">
                    <a href="/products/all" class="nav-link">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}

    {% block content %}
        {% if request.basket %}
            {{ request.basket.count }} items in basket
        {% endif %}
    {% endblock content %}

    <script src="{% static 'app_main/js/jquery.min.js' %}"></script>
    <script src="{% static 'app_main/js/popper.min.js' %}"></script>
    <script src="{% static 'app_main/js/bootstrap.min.js' %}"></script>

    {% block js %}
    {% endblock js %}
</body>
</html>
